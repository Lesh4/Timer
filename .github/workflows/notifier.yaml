name: Create Comment with Regex Match

on:
  pull_request:
    types: [labeled]

jobs:
  create_comment:
    if: ${{ github.event.label.name == 'potom' }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.pull_request.title }}
          regex: '[^#]*$'

      if: ${{ steps.regex-match.outputs.match != '' }}
      - name: setup git config
        run: |
          # setup the username and email. Using 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: commit
        run: |
          git commit --allow-empty -m "#${{ steps.regex-match.outputs.group1 }}[IN PROGRESS]"
