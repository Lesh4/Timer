name: Create Commit with Regex Match

on:
  pull_request:
    types: [labeled]

jobs:
  create_commit:
    if: ${{ github.event.label.name == 'potom' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get regex match
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.pull_request.title }}
          regex: '#.......'

      - name: Create empty commit
        run: |
          # setup the username and email. Using 'GitHub Actions Bot' with no email by default
          echo "#${{ steps.regex-match.outputs.match }}[IN PROGRESS]"
#          git config user.name "GitHub Actions Bot"
#          git config user.email "<>"
#          git commit --allow-empty -m "#${{ steps.regex-match.outputs.group1 }}[IN PROGRESS]"
