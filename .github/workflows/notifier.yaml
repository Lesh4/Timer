name: Label Worker

on:
  pull_request:
    types: [labeled]
  workflow_dispatch:

jobs:
  send_msg_teamlead:
    if: ${{ github.event.label.name == 'teamlead' }}
    name: send message if label teamlead
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on pull_request with label teamlead
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} added ðŸ”´teamlead label. @vamos_7, check it out!
            
            ðŸ”€ PR title: ${{ github.event.pull_request.title }}
            
            ðŸ”€ PR link:
            https://github.com/${{ github.repository }}/pull/${{ github.event.number }}
            
            ðŸ“‚ Repository: ${{ github.repository }}
  send_msg_review:
    if: ${{ github.event.label.name == 'review' }}
    name: send message if label review
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on pull_request with label review
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} added ðŸŸ review label
            
            ðŸ”€ PR title: ${{ github.event.pull_request.title }}
            
            ðŸ”€ PR link:
            https://github.com/${{ github.repository }}/pull/${{ github.event.number }}
            
            ðŸ“‚ Repository: ${{ github.repository }}
  change_click_up_status:
    if: ${{ github.event.label.name == 'potom' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get regex match
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.pull_request.title }}
          regex: '#.......'

      - name: Create empty commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git commit --allow-empty -m "${{ steps.regex-match.outputs.match }}[BACKLOG]"
