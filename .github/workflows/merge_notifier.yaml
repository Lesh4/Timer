name: Merge notifier

on:
  pull_request:
    types: [merged]
  workflow_dispatch:

jobs:
  send_msg:
    name: send Telegram message
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on merged pull_request
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
